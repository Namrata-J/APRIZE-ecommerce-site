<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://expeditech-ui.netlify.app/components/index.css">
    <link rel="stylesheet" href="https://expeditech-ui.netlify.app/style.css">
    <link rel="stylesheet" href="/home/myCart/myCart.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>MyCart | APRIZE</title>
</head>

<body>
    <!-- myCart starts here -->
    <header class="ap_home-page-header">
        <h4>APRIZE</h4>
        <div class="ap_search-bar">
            <input type="text" class="ap_search b-rad1" placeholder="search...">
        </div>
        <div class="ap_action-buttons">
            <a href="/authentication/logIn/login.html"><button class="et_link-btn primary-color btn">Login</button></a>

            <div class="et_badges-on-icons-container">
                <a href="/home/myWishlist/myWishlist.html"><i class="far fa-heart fw-1"></i></a>
                <span class="b-rad4">5</span>
            </div>

            <div class="et_badges-on-icons-container">
                <a href="/home/myCart/myCart.html"><i class="fas fa-shopping-cart"></i></a>
                <span class="b-rad4">5</span>
            </div>
        </div>
    </header>
    <div class="ap_myCart-section">
        <div>
            <h4 class="a-tc">
                MyCart(2)
            </h4>
            <div class="ap_myCart-items-list">
                <div class="ap_myCart-item">
                    <div class="ap_myCart-product">
                        <div class="ap_product-image">
                            <img src="https://i0.wp.com/static.fpoint7.com/uploads/2020/05/Best-professional-product-photography-by-fpoint7-surat-gujarat-india-photo-studio-18.jpg?fit=1646%2C2000"
                                width="200">
                        </div>
                        <div class="ap_product-details">
                            <div class="ap_product-name">
                                <h4 class="ap_product-heading fw-1">Best Product</h4>
                            </div>
                            <div class="ap_product-info">
                                <p class="ap_product-price fw-5 t-4">₹2000<span class="fw-1">₹3999</span></p>
                                <div class="ap_product-discount">
                                    <p class="fw-5">50% off</p>
                                </div>
                                <div class="ap_product-quantity">
                                    <p>Quantity: <span class="ap_product-quantity-btn">-</span><span>1</span><span class="ap_product-quantity-btn">+</span></p>
                                </div>
                            </div>
                            <div class="ap_product-action-btns">
                                <button class="et_ss-btn action-color btn">Remove from cart</button>
                                <button class="et_so-btn action-color btn">Move to wishlist</button>
                            </div>
                        </div>
                    </div>
                    <div class="ap_myCart-product-price-details">
                        <h4>Price Details</h4>
                        <div class="ap_details-list">
                           <p>Price(2 items)<span>₹4999</span></p>
                           <p>Discount<span>-₹1999</span></p>
                           <p>Delivery Charges<span>₹499</span></p>
                        </div>
                        <div class="ap_total-amount">
                            <h4>Total Amount<span>₹3499</span></h4>
                        </div>
                        <div class="ap_saving">
                            <p>You will save ₹1999 on this order</p>
                            <button class="et_ss-btn action-color btn">Place order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- myCart ends here -->
</body>

</html>
