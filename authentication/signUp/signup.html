<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://expeditech-ui.netlify.app/components/index.css">
    <link rel="stylesheet" href="https://expeditech-ui.netlify.app/style.css">
    <link rel="stylesheet" href="/authentication/signUp/signup.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>SignUp | APRIZE</title>
</head>
<body>
    <!-- signup page starts here -->
    <header class="ap_home-page-header">
        <h4>APRIZE</h4>
        <div class="ap_search-bar">
            <input type="text" class="ap_search b-rad1" placeholder="search...">
        </div>
        <div class="ap_action-buttons">
            <a href="/authentication/logIn/login.html"><button class="et_link-btn primary-color btn">Login</button></a>

            <div class="et_badges-on-icons-container">
                <a href="/home/myWishlist/myWishlist.html"><i class="far fa-heart fw-1"></i></a>
                <span class="b-rad4">5</span>
            </div>

            <div class="et_badges-on-icons-container">
                <a href="/home/myCart/myCart.html"><i class="fas fa-shopping-cart"></i></a>
                <span class="b-rad4">5</span>
            </div>
        </div>
    </header>
    <div class="ap_auth-page-container">
        <div class="ap_auth-container b-rad1">
            <h4 class="a-tc">Signup</h4>
            <div class="ap_auth-inputs">
                <label for="ap_auth-email" class="fw-2">Email Address</label>
                <input type="text" id="ap_auth-email" class="auth-input-fields b-rad1" placeholder="aprize@gmail.com">

                <label for="ap_auth-password" class="fw-2">Password</label>
                <input type="password" id="ap_auth-password" class="auth-input-fields b-rad1" placeholder="Password">

                <div class="ap_auth-other-options">
                    <div>
                        <label for="ap_auth-remember" class="ap_auth-remember-label fw-2"><input type="checkbox"
                                id="ap_auth-remember" class="auth-input-fields" value="Remember me">I accept all terms & conditions</label>
                    </div>
                    </div>
                </div>

                <div class="ap_auth-action-btns signup-btn-container">
                     <button class="et_p-simple-btn primary-color btn"><a href="#" class="ap_auth-btn">Create New Account</a></button>
                    <a href="#" class="ap_new-account">
                        <p class="fw-2">Create New Account ></p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- signup page ends here -->
</body>
</html>
